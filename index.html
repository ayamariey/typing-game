<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="Css.css" />
  <title>typing game </title>
</head>

<body>
  <button class="level"id ='l' style="left: 81.75%;">levels:</button>
  <select id="levels" class="level" name="levels">
       <option value="1">Easy</option>
    <option value="2">Medium</option>
    <option value="3">Difficult</option>
  </select>
  <h1>Typing Game</h1>
  <br> <br>
  <form>
    <label id="w"></label>
    <br><br>
    <input type="text" id="word" name="word" placeholder="type the given words">
    <br><br><br><br>
  </form>
  <button id="but">start Play</button>
  <br><br>
  <h2 style="left:25% ;">
    Timer:<br><samp id="t"></samp>
  </h2>
  <h2>Score:<br><samp id="s"></samp></h2>
  <script src="js.js"></script>
</body>

</html>
